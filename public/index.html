<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mongo To-Do List</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="https://unpkg.com/vue"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/main.css" type='text/css'>
    </head>

    <body class='container'>

    <div v-cloak id="todoList">
        <h1 class='text-center'>Mongo To-Do</h1>

                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                            <form id="new-todo-item" v-on:submit='addItem($event)'>
                                <input v-model="newItem" name="todo-item" placeholder="Add To-Do Item" id="input-item"/>
                                <input type="submit" value ="Add Item" id="submit-btn"/>
                            </form>
                    </div>
                </div>

    <section>
        <h3 class="text-center">Colin's To-Do List</h3>
            <table class="table table-bordered" id="theList">
                <tr>
                    <th>TO-DO Item</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
                <tr v-for='item in todoItems' v-if="item.finished" class="aqua">
                    <td>{{item.todoItem}}</td>
                    <td class="status"><button id="incomplete" v-on:click="markIncom($event, item._id)">Mark Incomplete</button></td>
                    <td><button v-on:click="deleteToDo($event, item._id)" type="button" class="btn btn-danger btn-sm" id="delete_btn">Delete</button></td>
               </tr>
               <tr v-else class="orange">
                   <td>{{item.todoItem}}</td>
                   <td class="status"><button id="finished" v-on:click="markFinished($event, item._id)">Mark Finished</button></td>
                   <td><button v-on:click="deleteToDo($event, item._id)" type="button" class="btn btn-danger btn-sm" id="delete_btn">Delete</button></td>
               </tr>
            </table>
        </section>
    </div>

<!-- Script Tags -->
    <script src='/main.js'></script>
    </body>
</html>
